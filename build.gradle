// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.31"
        // Sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29
        gradleVersion = '3.5.1'

        appCompatVersion = '1.2.0'
        constraintLayoutVersion = '2.0.4'

        lifecycleVersion = '2.2.0'
        lifecycleLiveDataVersion = '2.3.0'
        navigationVersion = '2.3.4'
        roomVersion = '2.2.6'
        daggerHiltCompiletVersion = '2.28.3-alpha'
        hilt_version = '2.33-beta'
        hiltCompilerVersion = '1.0.0-beta01'
        hiltAndroidVersion = '2.31-alpha'
        hiltLifeCyclerViewModelVersion = '1.0.0-alpha03'

        retrofitVersion = '2.9.0'
        okhttpVersion = '4.9.0'
        loggingInterceptorVersion = '3.0.0'

        shimmerVersion = '0.5.0'
        sdpVersion = '1.0.6'

        androidXTestCoreVersion = '1.3.0'
        androidXArchCoreTestingVersion = '2.1.0'
        junitVersion = '4.13.2'
        testExtJunit = '1.1.2'
        espressoVersion = '3.3.0'
        mockitoCoreVersion = '2.26.0'
        mockitoKotlinVersion = '2.1.0'
        mockWebServerVersion = '4.7.2'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}